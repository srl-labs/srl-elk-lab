        network-instance {
            protocols {
                evpn {
                    ethernet-segments {
                        bgp-instance 1 {
                            ethernet-segment client2 {
                                admin-state enable
                                esi 00:0a:00:00:03:00:00:00:00:01
                                multi-homing-mode single-active
                                interface lag1 {
                                }
                                df-election {
                                    interface-standby-signaling-on-non-df {
                                    }
                                    algorithm {
                                        type preference
                                        preference-alg {
                                            preference-value 100
                                            capabilities {
                                                ac-df exclude
                                                non-revertive true
                                            }
                                        }
                                    }
                                }
                                routes {
                                    next-hop use-system-ipv4-address
                                    ethernet-segment {
                                        originating-ip use-system-ipv4-address
                                    }
                                }
                            }
                        }
                    }
                }
                bgp-vpn {
                    bgp-instance 1 {
                    }
                }
            }
