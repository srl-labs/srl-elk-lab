    network-instance MAC-VRF-3 {
        type mac-vrf
        admin-state enable
        description "Network 172.16.3.0/24"
        interface lag1.0 {
        }
        vxlan-interface vxlan3.1 {
        }
        protocols {
            bgp-evpn {
                bgp-instance 1 {
                    admin-state enable
                    vxlan-interface vxlan3.1
                    evi 3
                    ecmp 2
                    routes {
                        bridge-table {
                            next-hop use-system-ipv4-address
                            mac-ip {
                                advertise true
                            }
                            inclusive-mcast {
                                advertise true
                            }
                        }
                    }
                }
            }
            bgp-vpn {
                bgp-instance 1 {
                    route-target {
                        export-rt target:65501:3
                        import-rt target:65501:3
                    }
                }
            }
        }
    }
    network-instance default {
        interface ethernet-1/1.1 {
        }
        interface ethernet-1/2.1 {
        }
        interface system0.0 {
        }
        protocols {
            bgp {
                autonomous-system 64602
                router-id 10.0.0.2
                group ebgp-underlay {
                    admin-state enable
                    export-policy export-to-underlay
                    import-policy import-from-underlay
                    peer-as 65177
                    failure-detection {
                        fast-failover true
                    }
                    timers {
                        connect-retry 10
                        hold-time 3
                        keepalive-interval 1
                        minimum-advertisement-interval 1
                    }
                }
                group ibgp-evpn {
                    admin-state enable
                    export-policy export-all
                    import-policy import-all
                    peer-as 65501
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                    ipv4-unicast {
                        admin-state disable
                    }
                    ipv6-unicast {
                        admin-state disable
                    }
                    evpn {
                        admin-state enable
                    }
                    local-as 65501 {
                    }
                    timers {
                        connect-retry 10
                        hold-time 3
                        keepalive-interval 1
                        minimum-advertisement-interval 1
                    }
                    transport {
                        tcp-mss 1460
                        local-address 10.0.0.2
                    }
                }
                ipv4-unicast {
                    multipath {
                        allow-multiple-as true
                        max-paths-level-1 64
                        max-paths-level-2 64
                    }
                }
                evpn {
                    rapid-update true
                }
                neighbor 10.0.0.5 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.0.0.6 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.1.2.5 {
                    admin-state enable
                    peer-as 65177
                    peer-group ebgp-underlay
                }
                neighbor 10.1.2.7 {
                    admin-state enable
                    peer-as 65177
                    peer-group ebgp-underlay
                }
                route-advertisement {
                    rapid-withdrawal true
                    wait-for-fib-install true
                }
            }
        }
    }
    network-instance mgmt {
        type ip-vrf
        admin-state enable
        description "Management network instance"
        interface mgmt0.0 {
        }
        protocols {
            linux {
                import-routes true
                export-routes true
                export-neighbors true
            }
        }
    }
    routing-policy {
        prefix-set loopbacks {
            prefix 10.0.0.0/24 mask-length-range 32..32 {
            }
        }
        policy export-all {
            default-action {
                accept {
                }
            }
        }
        policy export-to-underlay {
            default-action {
                reject {
                }
            }
            statement 10 {
                match {
                    prefix-set loopbacks
                }
                action {
                    accept {
                    }
                }
            }
            statement 20 {
                match {
                    family ipv4-unicast
                }
                action {
                    accept {
                    }
                }
            }
        }
        policy import-all {
            default-action {
                accept {
                }
            }
        }
        policy import-from-underlay {
            default-action {
                reject {
                }
            }
            statement 10 {
                match {
                    prefix-set loopbacks
                }
                action {
                    accept {
                    }
                }
            }
            statement 20 {
                match {
                    family ipv4-unicast
                }
                action {
                    accept {
                    }
                }
            }
        }
        policy import-from-underlaydefault-action {
        }
    }
    tunnel-interface vxlan3 {
        vxlan-interface 1 {
            type bridged
            ingress {
                vni 3
            }
            egress {
                source-ip use-system-ipv4-address
            }
        }
    }
