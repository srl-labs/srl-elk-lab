    bfd {
        subinterface system0.0 {
            admin-state enable
            desired-minimum-transmit-interval 1000000
            required-minimum-receive 1000000
            detection-multiplier 3
            minimum-echo-receive-interval 0
        }
    }
    interface ethernet-1/1 {
        description "to spine1"
        admin-state enable
        vlan-tagging true
        ethernet {
            port-speed 10G
        }
        subinterface 1 {
            admin-state enable
            ipv4 {
                address 10.1.2.4/31 {
                }
            }
            vlan {
                encap {
                    single-tagged {
                        vlan-id 1
                    }
                }
            }
        }
        sflow {
            admin-state disable
        }
    }
    interface ethernet-1/2 {
        description "to spine2"
        admin-state enable
        vlan-tagging true
        ethernet {
            port-speed 10G
        }
        subinterface 1 {
            admin-state enable
            ipv4 {
                address 10.1.2.6/31 {
                }
            }
            vlan {
                encap {
                    single-tagged {
                        vlan-id 1
                    }
                }
            }
        }
        sflow {
            admin-state disable
        }
    }
    interface ethernet-1/10 {
        description client2
        admin-state enable
        ethernet {
            aggregate-id lag1
            lacp-port-priority 2
            reload-delay 20
        }
    }
    interface lag1 {
        admin-state enable
        vlan-tagging true
        ethernet {
            standby-signaling lacp
        }
        subinterface 0 {
            type bridged
            vlan {
                encap {
                    untagged {
                    }
                }
            }
        }
        lag {
            lag-type lacp
            min-links 1
            member-speed 100G
            lacp-fallback-mode static
            lacp-fallback-timeout 10
            lacp {
                interval FAST
                lacp-mode ACTIVE
                admin-key 3
                system-id-mac 0A:00:00:03:00:01
                system-priority 1
            }
        }
    }
    interface mgmt0 {
        admin-state enable
        subinterface 0 {
            admin-state enable
            ipv4 {
                dhcp-client {
                }
            }
            ipv6 {
                dhcp-client {
                }
            }
        }
    }
    interface system0 {
        description system
        subinterface 0 {
            description system
            admin-state enable
            ipv4 {
                address 10.0.0.2/32 {
                }
            }
        }
    }
