    bfd {
        subinterface system0.0 {
            admin-state enable
            desired-minimum-transmit-interval 1000000
            required-minimum-receive 1000000
            detection-multiplier 3
            minimum-echo-receive-interval 0
        }
    }
    interface ethernet-1/1 {
        description "spine1 - srl-elk-2-1"
        admin-state enable
        vlan-tagging true
        ethernet {
            port-speed 10G
        }
        subinterface 1 {
            admin-state enable
            ipv4 {
                address 10.1.2.0/31 {
                }
            }
            vlan {
                encap {
                    single-tagged {
                        vlan-id 1
                    }
                }
            }
        }
        sflow {
            admin-state disable
        }
    }
    interface ethernet-1/2 {
        description "spine2 - srl-elk-2-2"
        admin-state enable
        vlan-tagging true
        ethernet {
            port-speed 10G
        }
        subinterface 1 {
            admin-state enable
            ipv4 {
                address 10.1.2.2/31 {
                }
            }
            vlan {
                encap {
                    single-tagged {
                        vlan-id 1
                    }
                }
            }
        }
        sflow {
            admin-state disable
        }
    }
    interface ethernet-1/10 {
        description cl11
        admin-state enable
        vlan-tagging true
        subinterface 1 {
            type bridged
            admin-state enable
            vlan {
                encap {
                    untagged {
                    }
                }
            }
        }
    }
    interface ethernet-1/19 {
    }
    interface mgmt0 {
        admin-state enable
        subinterface 0 {
            admin-state enable
            ipv4 {
                dhcp-client {
                }
            }
            ipv6 {
                dhcp-client {
                }
            }
        }
    }
    interface system0 {
        description system
        subinterface 0 {
            description system
            admin-state enable
            ipv4 {
                address 10.0.0.1/32 {
                }
            }
        }
    }
    system {
        lldp {
            admin-state enable
        }
        clock {
            timezone Europe/Rome
        }
        logging {
            network-instance mgmt
            buffer messages {
                rotate 3
                size 10000000
                facility local6 {
                    priority {
                        match-above informational
                    }
                }
            }
            buffer system {
                facility auth {
                    priority {
                        match-above warning
                    }
                }
                facility cron {
                    priority {
                        match-above warning
                    }
                }
                facility daemon {
                    priority {
                        match-above warning
                    }
                }
                facility ftp {
                    priority {
                        match-above warning
                    }
                }
                facility kern {
                    priority {
                        match-above warning
                    }
                }
                facility lpr {
                    priority {
                        match-above warning
                    }
                }
                facility mail {
                    priority {
                        match-above warning
                    }
                }
                facility news {
                    priority {
                        match-above warning
                    }
                }
                facility syslog {
                    priority {
                        match-above warning
                    }
                }
                facility user {
                    priority {
                        match-above warning
                    }
                }
                facility uucp {
                    priority {
                        match-above warning
                    }
                }
                facility local0 {
                    priority {
                        match-above warning
                    }
                }
                facility local1 {
                    priority {
                        match-above warning
                    }
                }
                facility local2 {
                    priority {
                        match-above warning
                    }
                }
                facility local3 {
                    priority {
                        match-above warning
                    }
                }
                facility local4 {
                    priority {
                        match-above warning
                    }
                }
                facility local5 {
                    priority {
                        match-above warning
                    }
                }
                facility local7 {
                    priority {
                        match-above warning
                    }
                }
            }
            file elktest {
                format "%TIMEGENERATED:::date-rfc3339% == %HOSTNAME% == %SYSLOGTAG%==%MSG:::sp-if-no-1st-sp%%MSG:::drop-last-lf%\\n"
                rotate 3
                size 10000000
                facility local6 {
                    priority {
                        match-above informational
                    }
                }
            }
            file messages {
                rotate 3
                size 10000000
                facility local6 {
                    priority {
                        match-above warning
                    }
                }
            }
            remote-server 172.22.22.11 {
                transport udp
                remote-port 1514
                subsystem aaa {
                    priority {
                        match-above informational
                    }
                }
                subsystem acl {
                    priority {
                        match-above informational
                    }
                }
                subsystem bfd {
                    priority {
                        match-above informational
                    }
                }
                subsystem bgp {
                    priority {
                        match-above informational
                    }
                }
                subsystem bridgetable {
                    priority {
                        match-above informational
                    }
                }
                subsystem chassis {
                    priority {
                        match-above informational
                    }
                }
                subsystem evpn {
                    priority {
                        match-above informational
                    }
                }
                subsystem fib {
                    priority {
                        match-above informational
                    }
                }
                subsystem gnmi {
                    priority {
                        match-above informational
                    }
                }
                subsystem lag {
                    priority {
                        match-above informational
                    }
                }
                subsystem linux {
                    priority {
                        match-above informational
                    }
                }
                subsystem lldp {
                    priority {
                        match-above informational
                    }
                }
                subsystem mgmt {
                    priority {
                        match-above informational
                    }
                }
                subsystem platform {
                    priority {
                        match-above informational
                    }
                }
                subsystem vxlan {
                    priority {
                        match-above informational
                    }
                }
            }
        }
        network-instance {
            protocols {
                evpn {
                    ethernet-segments {
                        timers {
                            boot-timer 10
                            activation-timer 3
                        }
                    }
                }
            }
        }
    }
    network-instance MAC-VRF-3 {
        type mac-vrf
        admin-state enable
        description "Network 172.16.3.0/24"
        interface ethernet-1/10.1 {
        }
        vxlan-interface vxlan3.1 {
        }
        protocols {
            bgp-evpn {
                bgp-instance 1 {
                    admin-state enable
                    vxlan-interface vxlan3.1
                    evi 3
                    ecmp 2
                    routes {
                        bridge-table {
                            next-hop use-system-ipv4-address
                            mac-ip {
                                advertise true
                            }
                            inclusive-mcast {
                                advertise true
                            }
                        }
                    }
                }
            }
            bgp-vpn {
                bgp-instance 1 {
                    route-target {
                        export-rt target:65501:3
                        import-rt target:65501:3
                    }
                }
            }
        }
        bridge-table {
        }
    }
    network-instance default {
        type default
        admin-state enable
        description GRT
        interface ethernet-1/1.1 {
        }
        interface ethernet-1/2.1 {
        }
        interface system0.0 {
        }
        protocols {
            bgp {
                admin-state enable
                autonomous-system 64601
                router-id 10.0.0.1
                group ebgp-underlay {
                    admin-state enable
                    export-policy export-to-underlay
                    import-policy import-from-underlay
                    peer-as 65177
                    failure-detection {
                        fast-failover true
                    }
                    timers {
                        connect-retry 10
                        hold-time 3
                        keepalive-interval 1
                        minimum-advertisement-interval 1
                    }
                }
                group ibgp-evpn {
                    admin-state enable
                    export-policy export-all
                    import-policy import-all
                    peer-as 65501
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                    ipv4-unicast {
                        admin-state disable
                    }
                    ipv6-unicast {
                        admin-state disable
                    }
                    evpn {
                        admin-state enable
                    }
                    local-as 65501 {
                    }
                    timers {
                        connect-retry 10
                        hold-time 3
                        keepalive-interval 1
                        minimum-advertisement-interval 1
                    }
                    transport {
                        tcp-mss 1460
                        local-address 10.0.0.1
                    }
                }
                ipv4-unicast {
                    multipath {
                        allow-multiple-as true
                        max-paths-level-1 64
                        max-paths-level-2 64
                    }
                }
                evpn {
                    rapid-update true
                }
                neighbor 10.0.0.5 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.0.0.6 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.1.2.1 {
                    admin-state enable
                    peer-as 65177
                    peer-group ebgp-underlay
                }
                neighbor 10.1.2.3 {
                    admin-state enable
                    peer-as 65177
                    peer-group ebgp-underlay
                }
                route-advertisement {
                    rapid-withdrawal true
                    wait-for-fib-install true
                }
            }
        }
    }
    network-instance mgmt {
        type ip-vrf
        admin-state enable
        description "Management network instance"
        interface mgmt0.0 {
        }
        protocols {
            linux {
                import-routes true
                export-routes true
                export-neighbors true
            }
        }
    }
    routing-policy {
        prefix-set loopbacks {
            prefix 10.0.0.0/24 mask-length-range 32..32 {
            }
        }
        policy export-all {
            default-action {
                accept {
                }
            }
        }
        policy export-to-underlay {
            default-action {
                reject {
                }
            }
            statement 10 {
                match {
                    prefix-set loopbacks
                }
                action {
                    accept {
                    }
                }
            }
            statement 20 {
                match {
                    family ipv4-unicast
                }
                action {
                    accept {
                    }
                }
            }
        }
        policy import-all {
            default-action {
                accept {
                }
            }
        }
        policy import-from-underlay {
            default-action {
                reject {
                }
            }
            statement 10 {
                match {
                    prefix-set loopbacks
                }
                action {
                    accept {
                    }
                }
            }
            statement 20 {
                match {
                    family ipv4-unicast
                }
                action {
                    accept {
                    }
                }
            }
        }
        policy import-from-underlaydefault-action {
        }
    }
    tunnel-interface vxlan3 {
        vxlan-interface 1 {
            type bridged
            ingress {
                vni 3
            }
            egress {
                source-ip use-system-ipv4-address
            }
        }
    }
