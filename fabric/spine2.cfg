    network-instance default {
        interface ethernet-1/1.1 {
        }
        interface ethernet-1/2.1 {
        }
        interface ethernet-1/3.1 {
        }
        interface ethernet-1/4.1 {
        }
        interface system0.0 {
        }
        protocols {
            bgp {
                admin-state enable
                autonomous-system 65177
                router-id 10.0.0.6
                group ebgp-underlay {
                    admin-state enable
                    export-policy export-to-underlay
                    import-policy import-from-underlay
                    failure-detection {
                        fast-failover true
                    }
                    timers {
                        connect-retry 10
                        hold-time 3
                        keepalive-interval 1
                        minimum-advertisement-interval 1
                    }
                }
                group ibgp-evpn {
                    admin-state enable
                    export-policy export-all
                    import-policy import-all
                    peer-as 65501
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                    ipv4-unicast {
                        admin-state disable
                    }
                    ipv6-unicast {
                        admin-state disable
                    }
                    evpn {
                        admin-state enable
                    }
                    local-as 65501 {
                    }
                    route-reflector {
                        client true
                        cluster-id 10.0.0.6
                    }
                    timers {
                        connect-retry 10
                        hold-time 3
                        keepalive-interval 1
                        minimum-advertisement-interval 1
                    }
                    transport {
                        tcp-mss 1460
                        local-address 10.0.0.6
                    }
                }
                ipv4-unicast {
                    multipath {
                        allow-multiple-as true
                        max-paths-level-1 64
                        max-paths-level-2 64
                    }
                }
                evpn {
                    rapid-update true
                }
                neighbor 10.0.0.1 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.0.0.2 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.0.0.3 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.0.0.4 {
                    admin-state enable
                    peer-group ibgp-evpn
                }
                neighbor 10.1.2.2 {
                    admin-state enable
                    peer-as 64601
                    peer-group ebgp-underlay
                }
                neighbor 10.1.2.6 {
                    admin-state enable
                    peer-as 64602
                    peer-group ebgp-underlay
                }
                neighbor 10.1.2.10 {
                    admin-state enable
                    peer-as 64603
                    peer-group ebgp-underlay
                }
                neighbor 10.1.2.14 {
                    admin-state enable
                    peer-as 64604
                    peer-group ebgp-underlay
                }
                route-advertisement {
                    rapid-withdrawal true
                    wait-for-fib-install true
                }
            }
        }
    }
    network-instance mgmt {
        type ip-vrf
        admin-state enable
        description "Management network instance"
        interface mgmt0.0 {
        }
        protocols {
            linux {
                import-routes true
                export-routes true
                export-neighbors true
            }
        }
    }
    routing-policy {
        prefix-set loopbacks {
            prefix 10.0.0.0/24 mask-length-range 32..32 {
            }
        }
        policy export-all {
            default-action {
                accept {
                }
            }
        }
        policy export-to-underlay {
            default-action {
                reject {
                }
            }
            statement 10 {
                match {
                    prefix-set loopbacks
                }
                action {
                    accept {
                    }
                }
            }
            statement 20 {
                match {
                    family ipv4-unicast
                }
                action {
                    accept {
                    }
                }
            }
        }
        policy import-all {
            default-action {
                accept {
                }
            }
        }
        policy import-from-underlay {
            default-action {
                reject {
                }
            }
            statement 10 {
                match {
                    prefix-set loopbacks
                }
                action {
                    accept {
                    }
                }
            }
            statement 20 {
                match {
                    family ipv4-unicast
                }
                action {
                    accept {
                    }
                }
            }
        }
        policy import-from-underlaydefault-action {
        }
    }
